<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog</title>
    <style>
        /* Estilos espec√≠ficos para o m√≥dulo de backlog */
        .backlog-container {
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .backlog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .backlog-header h3 {
            margin: 0;
        }

        .add-task-button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .add-task-button:hover {
            background: var(--menu-hover);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-color);
        }

        .task-description {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 5px 10px;
            background: var(--icon-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-color);
            transition: background 0.3s;
        }

        .task-actions button:hover {
            background: var(--menu-hover);
        }

        /* Modal de adicionar tarefa */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .modal-header .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-body input,
        .modal-body textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--input-bg);
            color: var(--input-text-color);
        }

        .modal-body textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-footer button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .modal-footer .save-button {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .modal-footer .cancel-button {
            background: var(--icon-bg);
            color: var(--text-color);
        }

        .modal-footer button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="backlog-container">
        <!-- Cabe√ßalho do backlog -->
        <div class="backlog-header">
            <h3>Backlog de Tarefas</h3>
            <button class="add-task-button" onclick="openModal()">‚ûï Adicionar Tarefa</button>
        </div>

        <!-- Lista de tarefas -->
        <div class="tasks-list" id="tasks-list">
            <!-- Tarefas ser√£o adicionadas dinamicamente aqui -->
        </div>
    </div>

    <!-- Modal para adicionar tarefa -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Tarefa</h3>
                <button class="close-button" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <input type="text" id="task-title" placeholder="T√≠tulo da Tarefa">
                <textarea id="task-description" placeholder="Descri√ß√£o da Tarefa"></textarea>
            </div>
            <div class="modal-footer">
                <button class="cancel-button" onclick="closeModal()">Cancelar</button>
                <button class="save-button" onclick="addTask()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para abrir o modal
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // Fun√ß√£o para fechar o modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Fun√ß√£o para adicionar uma nova tarefa
        function addTask() {
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;

            if (!title || !description) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Cria o elemento da tarefa
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';

            taskCard.innerHTML = `
                <div class="task-info">
                    <div class="task-title">${title}</div>
                    <div class="task-description">${description}</div>
                </div>
                <div class="task-actions">
                    <button onclick="editTask(this)">‚úèÔ∏è</button>
                    <button onclick="deleteTask(this)">üóëÔ∏è</button>
                </div>
            `;

            // Adiciona a tarefa √† lista
            document.getElementById('tasks-list').appendChild(taskCard);

            // Fecha o modal e limpa os campos
            closeModal();
            document.getElementById('task-title').value = '';
            document.getElementById('task-description').value = '';
        }

        // Fun√ß√£o para editar uma tarefa
        function editTask(button) {
            const taskCard = button.closest('.task-card');
            const title = taskCard.querySelector('.task-title').textContent;
            const description = taskCard.querySelector('.task-description').textContent;

            // Preenche o modal com os dados atuais
            document.getElementById('task-title').value = title;
            document.getElementById('task-description').value = description;

            // Abre o modal para edi√ß√£o
            openModal();

            // Remove a tarefa antiga
            taskCard.remove();
        }

        // Fun√ß√£o para excluir uma tarefa
        function deleteTask(button) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                button.closest('.task-card').remove();
            }
        }
    </script>
</body>
</html>
