<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios</title>
    <style>
        /* Limita a altura da tabela e adiciona scroll */
        .tabela-container {
            max-height: 70vh; /* 70% da altura da tela */
            overflow-y: auto; /* Adiciona scroll vertical */
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Estilo da barra de rolagem */
        .tabela-container::-webkit-scrollbar {
            width: 8px; /* Largura da barra de rolagem */
        }

        .tabela-container::-webkit-scrollbar-track {
            background: var(--background); /* Cor de fundo da barra */
            border-radius: 10px;
        }

        .tabela-container::-webkit-scrollbar-thumb {
            background: #6C63FF; /* Cor da barra de rolagem */
            border-radius: 10px;
        }

        .tabela-container::-webkit-scrollbar-thumb:hover {
            background: #5551C8; /* Cor da barra ao passar o mouse */
        }

        .tabela-usuarios {
            width: 100%;
            border-collapse: collapse;
        }

        .tabela-usuarios th,
        .tabela-usuarios td {
            padding: 12px; /* Padding original */
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .tabela-usuarios th {
            background-color: #6C63FF;
            color: white;
            cursor: pointer;
            position: sticky;
            top: 0; /* Fixa o cabe칞alho no topo durante a rolagem */
            z-index: 1; /* Garante que o cabe칞alho fique acima do conte칰do */
        }

        .tabela-usuarios tr:hover {
            background-color: rgba(108, 99, 255, 0.1);
        }

        .btn-acao {
            padding: 6px 12px; /* Bot칫es no tamanho original */
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
        }

        .btn-acao:hover {
            background: #5551C8;
        }

        /* Estilo da barra de pesquisa */
        .barra-pesquisa {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 300px; /* Largura menor */
        }

        #campo-pesquisa {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background: var(--input-bg);
            color: var(--input-text-color);
            font-size: 14px;
        }

        #botao-pesquisar {
            padding: 8px 12px;
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #botao-pesquisar:hover {
            background: #5551C8;
        }

        /* Contador de usu치rios */
        .contador-usuarios {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: right; /* Alinha o contador  direita */
        }
    </style>
</head>
<body>
    <h3>Listagem de Usu치rios</h3>
    <div class="barra-pesquisa">
        <input type="text" id="campo-pesquisa" placeholder="Pesquisar por ID, Nome, Email, Tipo, Telefone ou CNPJ...">
        <button id="botao-pesquisar">游댌</button>
    </div>
    <div class="tabela-container">
        <table class="tabela-usuarios">
            <thead>
                <tr>
                    <th data-coluna="id">ID</th>
                    <th data-coluna="nome">Nome Completo</th>
                    <th data-coluna="email">Email</th>
                    <th data-coluna="pessoa">Tipo</th>
                    <th data-coluna="telefone">Telefone</th>
                    <th data-coluna="cnpj">CNPJ</th>
                    <th>A칞칫es</th>
                </tr>
            </thead>
            <tbody id="usuarios-body">
                <!-- Dados dos usu치rios ser칚o carregados aqui -->
            </tbody>
        </table>
    </div>
    <div class="contador-usuarios" id="contador-usuarios">
        Total de usu치rios: <span id="total-usuarios">0</span>
    </div>

    <script>
        (function () {
            let usuarios = []; // Armazena os dados dos usu치rios
            let ordenacao = { coluna: null, ordem: 'asc' }; // Controla a ordena칞칚o

            // Fun칞칚o para carregar os usu치rios da API
            async function carregarUsuarios() {
                const tbody = document.getElementById('usuarios-body');
                tbody.innerHTML = '<tr><td colspan="7">Carregando usu치rios...</td></tr>';

                try {
                    const response = await fetch('https://apiconsultausuario.onrender.com/api/users');
                    if (!response.ok) throw new Error('Erro ao carregar usu치rios');

                    usuarios = await response.json();
                    console.log('Dados da API:', usuarios);

                    // Atualiza a tabela com os dados
                    atualizarTabela(usuarios);
                    atualizarContador(usuarios.length); // Atualiza o contador de usu치rios
                } catch (error) {
                    console.error('Erro ao carregar usu치rios:', error);
                    tbody.innerHTML = '<tr><td colspan="7">Erro ao carregar usu치rios. Tente novamente mais tarde.</td></tr>';
                }
            }

            // Fun칞칚o para atualizar a tabela com os dados
            function atualizarTabela(dados) {
                const tbody = document.getElementById('usuarios-body');
                tbody.innerHTML = '';

                if (dados.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7">Nenhum usu치rio encontrado.</td></tr>';
                    return;
                }

                dados.forEach(usuario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${usuario.id}</td>
                        <td>${usuario.nome} ${usuario.sobrenome || ''}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.pessoa || 'N/A'}</td>
                        <td>${usuario.telefone || 'N/A'}</td>
                        <td>${usuario.cnpj || 'N/A'}</td>
                        <td>
                            <button class="btn-acao" onclick="editarUsuario('${usuario._id}')">Editar</button>
                            <button class="btn-acao" onclick="excluirUsuario('${usuario._id}')">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            // Fun칞칚o para atualizar o contador de usu치rios
            function atualizarContador(total) {
                document.getElementById('total-usuarios').textContent = total;
            }

            // Fun칞칚o para ordenar os dados
            function ordenar(coluna) {
                if (ordenacao.coluna === coluna) {
                    // Alterna entre ascendente e descendente
                    ordenacao.ordem = ordenacao.ordem === 'asc' ? 'desc' : 'asc';
                } else {
                    // Define a nova coluna e ordem padr칚o como ascendente
                    ordenacao.coluna = coluna;
                    ordenacao.ordem = 'asc';
                }

                // Ordena os dados
                const dadosOrdenados = usuarios.sort((a, b) => {
                    const valorA = a[coluna] || '';
                    const valorB = b[coluna] || '';

                    if (valorA < valorB) return ordenacao.ordem === 'asc' ? -1 : 1;
                    if (valorA > valorB) return ordenacao.ordem === 'asc' ? 1 : -1;
                    return 0;
                });

                // Atualiza a tabela com os dados ordenados
                atualizarTabela(dadosOrdenados);
            }

            // Fun칞칚o para filtrar os usu치rios
            function filtrarUsuarios() {
                const termo = document.getElementById('campo-pesquisa').value.toLowerCase();

                const usuariosFiltrados = usuarios.filter(usuario => {
                    return (
                        (usuario.id?.toString() || '').includes(termo) ||
                        ((usuario.nome + ' ' + (usuario.sobrenome || '')).toLowerCase().includes(termo)) ||
                        (usuario.email?.toLowerCase() || '').includes(termo) ||
                        (usuario.pessoa?.toLowerCase() || '').includes(termo) ||
                        (usuario.telefone?.toString() || '').includes(termo) ||
                        (usuario.cnpj?.toString() || '').includes(termo)
                    );
                });

                // Atualiza a tabela com os resultados filtrados
                atualizarTabela(usuariosFiltrados);
                atualizarContador(usuariosFiltrados.length); // Atualiza o contador de usu치rios
            }

            // Adiciona eventos de clique aos cabe칞alhos da tabela
            document.querySelectorAll('.tabela-usuarios th').forEach(th => {
                th.addEventListener('click', () => {
                    const coluna = th.getAttribute('data-coluna');
                    if (coluna) ordenar(coluna);
                });
            });

            // Adiciona evento de clique ao bot칚o de pesquisa
            document.getElementById('botao-pesquisar').addEventListener('click', filtrarUsuarios);

            // Adiciona evento de "Enter" no campo de pesquisa
            document.getElementById('campo-pesquisa').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    filtrarUsuarios();
                }
            });

            // Carrega os usu치rios ao carregar o m칩dulo
            carregarUsuarios();

            // Fun칞칚o para editar um usu치rio (exemplo)
            function editarUsuario(id) {
                alert(`Editar usu치rio com ID: ${id}`);
            }

            // Fun칞칚o para excluir um usu치rio (exemplo)
            function excluirUsuario(id) {
                if (confirm(`Tem certeza que deseja excluir o usu치rio com ID: ${id}?`)) {
                    alert(`Usu치rio com ID: ${id} exclu칤do!`);
                }
            }
        })();
    </script>
</body>
</html>
