<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
    <style>
        /* Estilos espec√≠ficos para o m√≥dulo de chamados */
        .chamados-container {
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .chamados-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chamados-header h3 {
            margin: 0;
        }

        .add-chamado-button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .add-chamado-button:hover {
            background: var(--menu-hover);
        }

        .chamados-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chamado-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chamado-card:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .chamado-info {
            flex: 1;
        }

        .chamado-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-color);
        }

        .chamado-description {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 5px;
        }

        .chamado-status {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 5px;
            background: var(--icon-bg);
            color: var(--text-color);
        }

        .chamado-actions {
            display: flex;
            gap: 10px;
        }

        .chamado-actions button {
            padding: 5px 10px;
            background: var(--icon-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-color);
            transition: background 0.3s;
        }

        .chamado-actions button:hover {
            background: var(--menu-hover);
        }

        /* Modal de adicionar chamado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .modal-header .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-body input,
        .modal-body textarea,
        .modal-body select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--input-bg);
            color: var(--input-text-color);
        }

        .modal-body textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-footer button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .modal-footer .save-button {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .modal-footer .cancel-button {
            background: var(--icon-bg);
            color: var(--text-color);
        }

        .modal-footer button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chamados-container">
        <!-- Cabe√ßalho do m√≥dulo de chamados -->
        <div class="chamados-header">
            <h3>Chamados</h3>
            <button class="add-chamado-button" onclick="openModal()">‚ûï Novo Chamado</button>
        </div>

        <!-- Lista de chamados -->
        <div class="chamados-list" id="chamados-list">
            <!-- Chamados ser√£o adicionados dinamicamente aqui -->
        </div>
    </div>

    <!-- Modal para adicionar/editar chamado -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Chamado</h3>
                <button class="close-button" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <input type="text" id="chamado-title" placeholder="T√≠tulo do Chamado">
                <textarea id="chamado-description" placeholder="Descri√ß√£o do Chamado"></textarea>
                <select id="chamado-status">
                    <option value="Aberto">Aberto</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Fechado">Fechado</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="cancel-button" onclick="closeModal()">Cancelar</button>
                <button class="save-button" onclick="saveChamado()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para abrir o modal
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // Fun√ß√£o para fechar o modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Fun√ß√£o para salvar/editar um chamado
        function saveChamado() {
            const title = document.getElementById('chamado-title').value;
            const description = document.getElementById('chamado-description').value;
            const status = document.getElementById('chamado-status').value;

            if (!title || !description) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Cria o elemento do chamado
            const chamadoCard = document.createElement('div');
            chamadoCard.className = 'chamado-card';

            chamadoCard.innerHTML = `
                <div class="chamado-info">
                    <div class="chamado-title">${title}</div>
                    <div class="chamado-description">${description}</div>
                </div>
                <div class="chamado-status">${status}</div>
                <div class="chamado-actions">
                    <button onclick="editChamado(this)">‚úèÔ∏è</button>
                    <button onclick="deleteChamado(this)">üóëÔ∏è</button>
                </div>
            `;

            // Adiciona o chamado √† lista
            document.getElementById('chamados-list').appendChild(chamadoCard);

            // Fecha o modal e limpa os campos
            closeModal();
            document.getElementById('chamado-title').value = '';
            document.getElementById('chamado-description').value = '';
            document.getElementById('chamado-status').value = 'Aberto';
        }

        // Fun√ß√£o para editar um chamado
        function editChamado(button) {
            const chamadoCard = button.closest('.chamado-card');
            const title = chamadoCard.querySelector('.chamado-title').textContent;
            const description = chamadoCard.querySelector('.chamado-description').textContent;
            const status = chamadoCard.querySelector('.chamado-status').textContent;

            // Preenche o modal com os dados atuais
            document.getElementById('chamado-title').value = title;
            document.getElementById('chamado-description').value = description;
            document.getElementById('chamado-status').value = status;

            // Abre o modal para edi√ß√£o
            openModal();

            // Remove o chamado antigo
            chamadoCard.remove();
        }

        // Fun√ß√£o para excluir um chamado
        function deleteChamado(button) {
            if (confirm('Tem certeza que deseja excluir este chamado?')) {
                button.closest('.chamado-card').remove();
            }
        }
    </script>
</body>
</html>
